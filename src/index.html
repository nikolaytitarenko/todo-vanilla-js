<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/index.css">
  <script src="script.js" defer></script>
  <title>To Do List</title>
</head>
<body>
<div class="todo" data-js-todo>
  <div class="todo__header">
    <h1 class="todo__title">To Do List</h1>
    <button class="todo__theme" data-js-todo-theme></button>
  </div>
  <form class="todo__form" data-js-todo-new-task-form>
    <div class="todo__field field">
      <label class="field__label" for="new-task" >New task</label>
      <input
          class="field__input"
          id="new-task"
          type="text"
          placeholder=" "
          autocomplete="off"
          data-js-todo-new-task-input
      />
      <button class="field__button button__new-task" type="submit"></button>
    </div>
  </form>
  <form class="todo__form" data-js-todo-search-task-form>
    <div class="todo__field field">
      <label class="field__label" for="search-task" >Search task</label>
      <input
          class="field__input"
          id="search-task"
          type="search"
          placeholder=" "
          autocomplete="off"
          data-js-todo-search-task-input
      />
      <button class="field__button button__search-task" type="submit"></button>
    </div>
  </form>
  <div class="todo__info">
    <div class="todo__total-tasks">Total tasks: <span data-js-todo-total-tasks>0</span></div>
    <button
        class="todo__delete-all is_visible"
        type="button"
        data-js-todo-delete-all-button
    >
      Delete All
    </button>
  </div>
  <ul class="todo__list" data-js-todo-list>
    <li class="todo__item todo-item" data-js-todo-item>
      <input
          class="todo-item__checkbox"
          id="todo-1"
          type="checkbox"
          data-js-todo-item-checkbox
      />
      <label class="todo-item__label" for="todo-1" data-js-todo-item-label>
        todo-1
      </label>
      <button
          class="todo-item__delete-button"
          type="button"
          aria-label="Delete task"
          title="Delete task"
          data-js-todo-item-delete-button
      >
      </button>
    </li>
    <li class="todo__item todo-item" data-js-todo-item>
      <input
          class="todo-item__checkbox"
          id="todo-2"
          type="checkbox"
          data-js-todo-item-checkbox
      />
      <label class="todo-item__label" for="todo-2" data-js-todo-item-label>
        tado-2
      </label>
      <button
          class="todo-item__delete-button"
          type="button"
          aria-label="Delete task"
          title="Delete task"
          data-js-todo-item-delete-button
      >
      </button>
    </li>
  </ul>
  <div class="todo__empty-message" data-js-todo-empty-message></div>
</div>
</body>
</html>
